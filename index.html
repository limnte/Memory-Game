<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!--Fonte Google-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!--Icones-->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <audio id="flip" src="flip.mp3" preload="auto"></audio>
    <audio id="click" src="click.wav" preload="auto"></audio>
    <audio id="win" src="win.wav" preload="auto"></audio>
    <audio id="musicaFundo" src="lofi.mp3" autoplay loop preload=""></audio>

    

    <div class ="top-controls">

        <!--botão de pause/play, chamar so de pausar pra escrever menos-->
        <button id="btnPausar"><i class='bx  bx-play'></i> </button>

        <div class="volume-controls">
            <button id="btnVolume"><i class='bx  bx-volume-full'></i> </button>
            <input type="range" id="volumeSlider" min="0" max="0.2" step="0.01" value="0.1">
        </div>

    </div>

    
    <div class="wrapper">
        <div class="stats-container">
            <div id="movimentos"></div>
            <div id="tempo"></div>
        </div>
        <div class="game-container"></div>
        <button id="pausar" class="hide">Sair do Jogo</button>
    </div>
    <div class="controle-container">
        <div id="resultado"></div>
        <button id="comecar">Começar</button>
    </div>
    


    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
